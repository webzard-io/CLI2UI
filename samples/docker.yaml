# yaml-language-server: $schema=../cli.schema.json
name: docker 容器
optionDelim: " "
help: A self-sufficient runtime for containers
command:
  name: docker
  description: 管理 docker
  flags:
    - name: config
      display: 配置文件
      type: string
      long: true
    - name: log-level
      display: 日志等级
      type: enum
      long: true
      default: info
      options:
        - debug
        - info
        - warn
        - error
        - fatal
  subcommands:
    - name: images
      display: 所有镜像
      description: 获取所有本地镜像
    - name: search
      display: 搜索镜像
      flags:
        - name: limit
          display: 限制搜索结果数量
          type: number
          long: true
      args:
        - name: name
          display: 关键词
          required: true
          type: string
    - name: volume
      display: 卷
      subcommands:
        - name: create
          display: 创建
          flags:
            - name: driver
              display: 驱动
              type: string
              long: true
          args:
            - name: name
              display: 名称
              type: string
              required: true
        - name: rm
          display: 删除
          args:
            - name: name
              display: 名称
              type: string
              required: true
        - name: ls
          display: 查询
    - name: ps
      display: 容器状态
      flags:
        - name: a
          display: 全部
          type: boolean
        - name: q
          display: 静默
          type: boolean
