# yaml-language-server: $schema=../cli.schema.json
name: docker
optionDelim: " "
help: A self-sufficient runtime for containers
command:
  name: docker
  description: docker container manager
  flags:
    - name: config
      display: Config File
      description: Path to config file
      type: string
      long: true
    - name: log-level
      display: Log Level
      description: Loudness of the logger
      type: enum
      long: true
      default: info
      options:
        - debug
        - info
        - warn
        - error
        - fatal
  subcommands:
    - name: images
      display: All Images
      description: Retrieve information of all the 
    - name: search
      display: Search for Image
      description: Search image on DockerHub
      flags:
        - name: limit
          display: Limit
          description: Limit the number of result
          type: number
          long: true
      args:
        - name: name
          display: Keyword
          required: true
          type: string
    - name: volume
      display: Volume
      subcommands:
        - name: create
          display: Create
          flags:
            - name: driver
              display: Driver
              type: string
              long: true
          args:
            - name: name
              display: Name
              type: string
              required: true
        - name: rm
          display: Remove
          args:
            - name: name
              display: Name
              type: string
              required: true
        - name: ls
          display: List
    - name: ps
      display: Status
      flags:
        - name: a
          display: All
          description: List status for all the containers
          type: boolean
        - name: q
          display: Quite
          type: boolean
